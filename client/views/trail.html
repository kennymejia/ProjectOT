<!DOCTYPE html>
<html>
	<title>Oregon Trail</title>
	
	<head>
	    <link rel='stylesheet' type='text/css' href='/css/trail.css'/>
	    <link rel='stylesheet' type='text/css' href='/css/global.css'/>
	</head>
	
	<body>
		<div id="terrainwall" class="terrainwall">
				<img src="/images/terrainfield.jpg">
		</div>	
		
		<div id="message" class="message">
				message
		</div>

		<div id="days" class="days">
			1. Days On Trail
		</div>
		
		<div id="miles" class="miles">
			2. Miles Traveled
		</div>
		
		<div id="health" class="health">
			3. Party Health Status
		</div>
		
		<div id="weather" class="weather">
			4. Current Weather
		</div>
		
		<div id="pace" class="pace">
			5. Current Pace
		</div>
		
		<div id="terrain" class="terrain">
			6. Current Terrain
		</div>
		
		<div id="alive" class="alive">
			7. Members Alive
		</div>

		<div id="alive1" class="alive1">
				Member
		</div>

		<div id="alive2" class="alive2">
				Member
		</div>

		<div id="alive3" class="alive3">
				Member
		</div>

		<div id="alive4" class="alive4">
				Member
		</div>

		<div id="alive5" class="alive5">
				Member
		</div>
		
		<audio preload loop id="theme">
			<source src="/music/theme.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		
		<div class="quotes">
			Press The Shift Key To Go Back
		</div>
		
		<div class="quotes">
			Press The Shift Key To Go Back
		</div>

		<div class="title">
				<img src="/images/oregontitle2.jpg">
		</div>

		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'></script>
	    <script type='text/javascript' src='/js/trail.js'></script>
	    <script type='text/javascript' src='/js/global.js'></script>
	</body>
</html>
